<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="도경 안녕" />
    <meta property="og:url" content="https://도경안녕.com" />
    <meta property="og:image" content="https://raw.githubusercontent.com/hoffa/dokyung/main/og-image.png" />
    <meta property="og:description" content="곧 봐" />

    <title>도경 안녕</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <p>도경 안녕 🙆‍♂️</p>
        <p>나 한국 돌아갈 때까지</p>
        <div id="countdown"></div>
        <p>남았어</p>
    </div>
    <div class="heart">With ❤️ from 크리스</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-09-03T11:40:00+02:00'); // Brussels time
            const now = new Date();
            const timeDifference = targetDate - now;
            if (timeDifference <= 0) {
                document.getElementById('countdown').innerText = '0일';
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

            let countdownText = '';
            if (days > 0) countdownText += `${days}일 `;
            if (hours > 0) countdownText += `${hours}시간 `;
            if (minutes > 0) countdownText += `${minutes}분 `;

            document.getElementById('countdown').innerText = countdownText.trim();
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
