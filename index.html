<!doctype html>
<html lang="kr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>도경 안녕</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <p>도경 안녕 🙆🏼‍♂️</p>
        <p>나 한국 돌아갈 때까지</p>
        <div id="countdown"></div>
        <p>남았어</p>
    </div>
    <div class="heart">Made with ❤️ by 크리스</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-09-03T11:40:00+02:00'); // Brussels time
            const now = new Date();
            const timeDifference = targetDate - now;

            const weeks = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${weeks}주 ${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
